<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnipeg Tree Inventory Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Winnipeg Tree Inventory Explorer</h1>
    </header>
    <main role="main">
        <div class="search-container">
            <label for="treeName">Search Tree by Common Name:</label>
            <input type="text" id="treeName" placeholder="Enter tree name" aria-label="Tree name input">
            <button id="searchBtn" aria-label="Search trees">Search</button>
        </div>
        <div id="results">
            <!-- API results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
